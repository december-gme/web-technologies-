<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:500px;

        .div2{

        }

            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>This is a week 6</h1>
    <div class="div1">i am div1</div>
    <span class="span1">i am span1</span>
    <img src="child-g8df64e8db_1920.jpg" alt="image of a child">
    <span class="span2">i am span2</span>
    <div class="div2">i am div2</div>

</html>
